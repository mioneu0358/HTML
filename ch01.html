<!DOCTYPE html>     
<html>
<head>
    <title>웹 페이지 제목</title>
</head>
<body>
    <h1>제목</h1>
    <ul>
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
    </ul>
    <ol>
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
    </ol>
    <!-- 링크 -->
<a href="www.naver.com">네이버</a>
<!-- 이미지 태그 -->
<img src="image/dog.jpg" alt="로컬 폴더에서 가져온 이미지">
<img src="https://cdn.pixabay.com/photo/2023/09/04/06/59/dog-8232158_1280.jpg" alt="웹에서 가져온 이미지">

<table border="5">      <!-- border = "1" 테이블에 외각선 긋기, 1은 굴기-->
    <tr>
        <td>셀1</td>
        <td>셀1</td>
    </tr>

    <tr>
        <td>셀3</td>
        <td>셀4</td>
    </tr>

</table>
</body>
</html>


<!-- !DOCYYPE html : 이 파일은 hthml5임을 브라우저에게 알려준다. 
     <html></html>: 문서의 시작을 나타내며 모든 내용은 이 요소 안에 포함딘다.
     <title></title>: 웹 브라우저의 제목 표시줄에 나타날 문서 제목을 정의
     <body></bod> : 웹 페이지의 실제 내용을 포함
    일반적으로 <태그>로 시작하면 </태그>로 끝을 정의한다.

    *** HTML은 프로그래밍 언어가 아니다***
    HTML은 문서를 웹에 보여주는 언어라고 생각하면 된다.
    HTML의 주석에는 중요한 내용을 적으면 큰일난다. -> 클라이언트(사용자)에게도 보이기 때문

    <태그>
    <h1~6>: 텍스트를 표기하는 가장 기본적인 요소는 제목과 단락이며 제목은 <h1 ~ 6>까지의 태그로 숫자가 작을수록 중요한 제목을 나타낸다.
    <p>: 단락을 나타낸다.(paragrapgh:문맥)
    <ol></ol>: 순서가 있는 목록(orderd list)
    <ul></ul>: 순서가 없는 목록(unordered list)
    <li></li>: 목록을 나타내는 태그 보통 <ol>과 <ul>태그 안에 작성된다.
    
    링크 태그들
    <a></a>:
    <a href="링크할 주소(경로)">주소를 표현할 이름<a>
    
   <table></table> : 표 만들때 사용하는 태그
   <tr></tr>: 행을 삽일 할 때 사용
   <td></td>:행 내부에 셀을 삽일할때 사용
-->
