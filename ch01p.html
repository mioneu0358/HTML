<!DOCTYPE html>
<html lang = "ko0">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>My Personal Page</title>

<body>
    <!-- 실전: 개인정보 웹 페이지 만들기 
    1. 웹 페이지 제목은 "My Personal Page"로 한다.
    2. 웹 페이지 내부에는 다음과 같은 단락을 추가한다.
        ● "안녕하세요! 저는 [내 이름]입니다."
        ● 나이 : [내 나이]
        ● 직업: [내 직업]
    3. 웹 페이지에 본인의 사진을 삽입한다.(없는 경우 대체사진 삽입), 대체 텍스트는 "나의 사진"으로 한다.
    4. "Visit My Blog"라는 텍스트를 클릭하면 실제 본인의 블로그 혹은 다른 웹 페이지로 이동하는 링크를 추가한다.
    5. 웹 페이지의 하단에 2x2크기의 간닿난 테이블을 추가한다. 셀 내부에는 간단한 정보를 추가한다. 예를 들으 본인의 취미나 목표, 좋아하는 음식등
    -->

    <ul>
        <h1>"안녕하세요! 저는 박찬빈입니다".</h1>
        <li>나이 : 29세</li>
        <li>직업: 튜링의 알고리즘 코딩학원 교사</li>
    </ul>



    <img src="https://cdn.pixabay.com/photo/2023/09/04/06/59/dog-8232158_1280.jpg"width=420 height="260" alt="나의 사진">
    <P></P>
    <a href="www.naver.com">Visit My Blog</a>
    <table border="2">
        <tr>
            <td>취미</td>
            <td>노래부르기</td>
        </tr>
        <tr>
            <td>목표</td>
            <td>파이썬 스페셜리스트</td>
        </tr>
    </table>

</body>
