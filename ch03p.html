<!DOCTYPE html>
<html lang="ko">
<head>

<body>

    <main>
        <section>   
            <h2>소개</h2>
            <p>안녕하세요! 나의 포트폴리오에 오신 걸 환영합니다. 이 웹페이지에서는 나의 관심사와 프로젝트에 대한 정보를 공유하고 있습니다.</p>
            <img src="" alt="프로필 이미지">
        </section>
        <section>
            <h2>프로젝트</h2>
            <article>
                <h3>프로젝트1</h3>
                <p>프로젝트 1에 대한 설명입니다.</p>
                <a href = "#">프로젝트1로 이동</a>
            </article>

            <article>
                <h3>프로젝트2</h3>
                <p>프로젝트 2에 대한 설명입니다.</p>
                <a href = "#">프로젝트2로 이동</a>
            </article>


            <article>
                <h3>프로젝트3</h3>
                <p>프로젝트 3에 대한 설명입니다.</p>
                <a href = "#">프로젝트3로 이동</a>
            </article>
        </section>
    <footer>
        <h2>연락처를 남겨주세요.</h2>
        <p>
            <label for="name">이름:</label>
            <input type="text" id="name" name="name">
        </p>

        <p>
            <label for="email">이메일:</label>
            <input type="email" id="email" name="email">
        </p>

        <p>
            <label for="tel">전화번호:</label>
            <input type="tel" id="tel" name="tel">
        </p>
        <p>
            <button type="submit">전송</button>
        </p>
        <p>

        </p>
    </footer>
    </main>
